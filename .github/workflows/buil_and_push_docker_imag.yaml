name: Build and Push Docker Image

on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn clean package
      - name: Get POM version
        run: |
          mvn -q -Dexec.executable="printf" -Dexec.args='${project.version}' help:property -Dproperty=project.version
        id: get_version
      - name: Get branch name
        run: echo "::set-output name=branch::$(git rev-parse --abbrev-ref HEAD)"
        id: get_branch
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: |
            ricardoleon10/devsecops-assessment-ricardo:${{ steps.get_version.outputs.version }}-${{ steps.get_branch.outputs.branch }}
          file: ./Dockerfile
          context: .
